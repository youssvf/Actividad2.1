<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="logo">
        <img src="../images/signup/Rectangle_9__1_-removebg-preview.png">
    </div>
    <div class="divcentral">
        <div class="marco">
            <h1>
                Nuevo usuario
            </h1>
            <form action="../inicio/coches.html">
                <div class="contenedor">
                    <div class="etiquetas">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" name="nombre" id="nombre"><br>
                        <span id="errornombre"></span>
                    </div>
                    <div class="etiquetas">
                        <label for="email">E-mail:</label><br>
                        <input type="text" name="email" id="email"><br>
                        <span id="erroremail"></span>
                    </div>
                    <div class="etiquetas">
                        <label for="apellidos">Apellidos:</label><br>
                        <input type="text" name="apellidos" id="apellidos"><br>
                        <span id="errorapellido"></span>
                    </div>
                    <div class="etiquetas">
                        <label for="contraseña">Contraseña:</label><br>
                        <input type="password" name="contraseña" id="contraseña"><br>
                        <span id="errorcontraseña"></span>
                    </div>
                    <div class="etiquetas">
                        <label for="usuario">Usuario:</label><br>
                        <input type="text" name="usuario" id="usuario"><br>
                        <span id="errorusuario"></span>
                    </div>
                    <div class="etiquetas">
                        <label for="contraseñarepe">Confirmar Contraseña:</label><br>
                        <input type="password" name="contraseñarepe" id="contraseñarepe"><br>
                        <span id="errorcontraseñarepe"></span>
                    </div>
                </div>
                <div class="contenedorsubmit">
                    <button id="registrar" class="registrar">Registrarse</button><br>
                    <span id="errorForm"></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
